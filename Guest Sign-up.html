        <body>
              <h2>Guest Sign-up</h2>
            <form action="functions.php" method="POST" novalidate>
                <div>
                    <label for="FirstName">First Name</label>
                    <input type="text" id="FirstName" name="FirstName" placeholder="Enter your First Name">
                </div>

                <div>
                    <label for="LastName">Last Name</label>
                    <input type="text" id="LastName" name="LastName" placeholder="Enter your Last Name">
                </div>

                <div>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email"placeholder="Enter your Email">
                </div>

                <div>
                    <label for="Address">Address</label>
                    <input type="text" id="Address" name="Address" placeholder="Enter your Address">
                </div>

                <div>
                    <label for="Phone">Phone Number</label>
                    <input type="number" id="Phone" name="Phone" placeholder="Enter your Phone Number">
                </div>

                <div>
                    <label for="DateofBirth">Date of Birth</label>
                    <input type="date" id="DateofBirth" name="DateofBirth">
                </div>
                
                <div>
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password">  
                </div>

                <div>
                    <label for="passwordconfirm">Confirm Password</label>
                    <br>
                    <input type="password" id="passwordconfirm" name="passwordconfirm" placeholder="Confirm your Password">
                </div>

                <button type="submit" name="guestsignup">Sign Up</button>
            </form>
        </body>
