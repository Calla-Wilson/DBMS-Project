    <div class="signup-form">
        <body>
            <h2>Guest Sign-up</h2>
            <form action="php/functions.php" method="post">
                <label for="FName">First Name</label>
                <br>
                <input type="text" placeholder="Enter your First Name">
                <br>
                <br>
                <label for="LName">Last Name</label>
                <br>
                <br>

                <br>
